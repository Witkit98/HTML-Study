<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form class="container" action="#">
        <div class="box">
            <div class="contact">
                <h2>Contact Us</h2>
            </div>
            <div class="email-messege ">
                <div class="flex-box">
                    <div class="flex-elements space-right">
                        <label for="full-name">Full Name</label>
                        <input tabindex="1" id="full-name" type="text" placeholder="Name">
                    </div>
                    <div class="flex-elements">
                        <label for="email">Email address</label>
                        <input tabindex="4" id="email" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="subject-elements">
                    <label for="subject">Subject</label>
                    <input tabindex="2" id="subject" type="text" placeholder="Subject">
                </div>
                <div class="messege-elements">
                    <label for="text-area">Message</label>
                    <textarea tabindex="3" name="message" id="text-area" cols="100" rows="10"
                        placeholder="Message"></textarea>
                </div>

                <button tabindex="5">Send Message</button>
            </div>
        </div>
        <div class="img-box">
            <!-- <img src="img/kisa.png" alt="A Tiger"> -->
        </div>
    </form>

</body>

</html>
