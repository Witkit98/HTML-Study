<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>Оценки Студента</caption>
        <tr class="box">
            <th>Предметы</th>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
        </tr>
        <tr>
            <td class="box">Математика</td>
            <td class="good-rating">10</td>
            <td class="negative-rating">3</td>
            <td class="negative-rating">4</td>
            <td class="negative-rating">5</td>
            <td class="good-rating">10</td>
        </tr>
        <tr>
            <td class="box">Физика</td>
            <td class="normal-rating">7</td>
            <td class="negative-rating">4</td>
            <td class="good-rating">11</td>
            <td class="good-rating">10</td>
            <td class="negative-rating">5</td>
        </tr>
        <tr>
            <td class="box">Информатика</td>
            <td class="good-rating">10</td>
            <td class="negative-rating">4</td>
            <td class="normal-rating">8</td>
            <td class="normal-rating">8</td>
            <td class="good-rating">10</td>
        </tr>
    </table>
</body>

</html>
